<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        #chatbox {
            border: 1px solid #ccc;
            padding: 10px;
            height: 400px;
            overflow-y: scroll;
            background-color: #fff;
        }
        #user_input {
            width: 80%;
            padding: 10px;
        }
        #send_button {
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Chatbot</h1>
    <div id="chatbox"></div>
    <input type="text" id="user_input" placeholder="Type your message here...">
    <button id="send_button">Send</button>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#send_button').click(function() {
                var userMessage = $('#user_input').val();
                $('#chatbox').append('<div>User: ' + userMessage + '</div>');
                $('#user_input').val('');

                $.post('/chat', JSON.stringify({ message: userMessage }), function(data) {
                    $('#chatbox').append('<div>Bot: ' + data.response + '</div>');
                    $('#chatbox').scrollTop($('#chatbox')[0].scrollHeight); // Scroll to the bottom
                }, 'json').fail(function() {
                    $('#chatbox').append('<div>Bot: Sorry, there was an error.</div>');
                });
            });

            // Allow pressing Enter to send the message
            $('#user_input').keypress(function(e) {
                if (e.which == 13) {
                    $('#send_button').click();
                }
            });
        });
    </script>
</body>
</html>
